<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Locations</title>
</head>
<body>
<h1>Rental List</h1>
<a th:href="@{/admin/createRental}">New rental</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Client</th>
            <th>Voiture</th>
            <th>DÃ©but de location</th>

        <tr th:each="rental : ${rentals}">
            <td th:utext="${rental.id}">...</td>
            <td th:utext="${rental.customerId}">...</td>

            </td>
        </tr>
    </table>
</div>
</body>
</html>
