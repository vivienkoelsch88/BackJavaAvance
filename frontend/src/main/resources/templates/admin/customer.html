<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="bootS :: mybootstrap"></div>
    <div th:replace="header :: myheader"></div>
    <title>Votre espace client</title>
</head>
<body>

<h1> Mon compte client </h1>

<div class="formulaire">
<form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Name</label>
            <input type="Name" class="form-control" id="inputName4" placeholder="Name">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">First-name</label>
            <input type="First-name" class="form-control" id="inputFirstName4" placeholder="First-Name">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Birth date</label>
            <input type="date" class="form-control" id="inputBirthDate4" placeholder="Birth date">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>France</option>
                <option>Allemagne</option>
                <option>Angleterre</option>
                <option>Belgique</option>
                <option>Espagne</option>
                <option>Italie</option>
                <option>Portugal</option>
                <option>Suisse</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Date driver's license </label>
            <input type="date" class="form-control" id="inputDateDriverSLicense ">
        </div>
        <div class="form-group col-md-6">
            <label for="inputState">Number Driver's License</label>
            <input type="text" class="form-control" id="inputNumberDriverSLicense ">
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="exampleFormControlFile1">Copy of driving license</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </form>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>

</body>
</html>
