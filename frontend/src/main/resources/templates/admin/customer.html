<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="bootS :: mybootstrap"></div>
    <div th:replace="header :: myheader"></div>
    <title>Votre espace client</title>
</head>
<body>

<h1> Mon compte client </h1>

<div class="formulaire">
<form th:action="@{/admin/customer}" th:object="${form}" method="post">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">First-name</label>
            <input type="text" class="form-control" id="inputFirstName4" placeholder="First-Name" th:field="*{first_name}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Birth date</label>
            <input type="date" class="form-control" id="inputBirthDate4" placeholder="Birth date" th:field="*{birthday}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Password" th:field="*{passeword}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{address}">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" th:field="*{address2}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" th:field="*{city}">
        </div>
        <!--<div class="form-group col-md-4">-->
            <!--<label for="inputState">State</label>-->
            <!--<select id="inputState" class="form-control" th:field="*{state}">-->

                <!--<option>Angleterre</option>-->

                <!--<option>Espagne</option>-->
                <!--<option>Italie</option>-->
                <!--<option>Portugal</option>-->
                <!--<option>Suisse</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="number" class="form-control" id="inputZip" th:field="*{zip}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputDateDriverSLicense">Date driver's license </label>
            <input type="date" class="form-control" id="inputDateDriverSLicense" th:field="*{date_license}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputNumberDriverSLicense">Number Driver's License</label>
            <input type="text" class="form-control" id="inputNumberDriverSLicense" th:field="*{number_license}">
        </div>
    </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Copy of driving license</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" >
        </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>

</html>
